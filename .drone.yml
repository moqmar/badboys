#  - /go/src/codeberg.org/momar/badboys/badboys
- name: publish
  image: plugins/s3
  settings:
    endpoint: https://minio.mo-mar.de
    bucket: get
    source: /go/src/codeberg.org/momar/badboys/badboys
    target: /
