kind: pipeline
name: default
workspace:
  base: /go
  path: src/codeberg.org/momar/badboys
steps:
- name: build
  image: golang
  commands:
  - go get
  - CGO_ENABLED=0 GOOS=linux go build -a -v -tags netgo -o badboys .
#- name: test
